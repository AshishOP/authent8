name: Cross Platform Validation

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Compile check
        run: python -m compileall -q src tests

      - name: Unit tests
        run: python -m pytest -q

      - name: Parser smoke
        run: python tests/smoke_parsers.py

      - name: CLI import smoke
        run: python -c "import authent8.cli.main; print('CLI_IMPORT_OK')"

  script-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n install.sh

  powershell-syntax:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PowerShell syntax check
        shell: pwsh
        run: |
          [void][System.Management.Automation.Language.Parser]::ParseFile("install.ps1",[ref]$null,[ref]$null)
